# =============================================================================
# Itqan Platform - Queue Worker Supervisor Configuration
# =============================================================================
# Install: Copy this file to /etc/supervisor/conf.d/itqan-worker.conf
# Commands:
#   sudo supervisorctl reread
#   sudo supervisorctl update
#   sudo supervisorctl start itqan-worker:*
# =============================================================================

[program:itqan-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/itqan-platform/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/itqan-platform/storage/logs/worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=3600

# Environment variables (update paths as needed)
environment=
    HOME="/var/www",
    USER="www-data"
