# =============================================================================
# Itqan Platform - Laravel Reverb WebSocket Server Supervisor Configuration
# =============================================================================
# Install: Copy this file to /etc/supervisor/conf.d/itqan-reverb.conf
# Commands:
#   sudo supervisorctl reread
#   sudo supervisorctl update
#   sudo supervisorctl start itqan-reverb
# =============================================================================

[program:itqan-reverb]
process_name=%(program_name)s
command=php /var/www/itqan-platform/artisan reverb:start --host=0.0.0.0 --port=8085
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/itqan-platform/storage/logs/reverb.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=10

# Environment variables
environment=
    HOME="/var/www",
    USER="www-data"
