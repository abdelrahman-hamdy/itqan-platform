# =============================================================================
# Itqan Platform - Laravel Scheduler Supervisor Configuration
# =============================================================================
# Install: Copy this file to /etc/supervisor/conf.d/itqan-scheduler.conf
# Note: Alternative to cron - runs scheduler continuously
# Commands:
#   sudo supervisorctl reread
#   sudo supervisorctl update
#   sudo supervisorctl start itqan-scheduler
# =============================================================================

[program:itqan-scheduler]
process_name=%(program_name)s
command=php /var/www/itqan-platform/artisan schedule:work
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/itqan-platform/storage/logs/scheduler.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=10

# Environment variables
environment=
    HOME="/var/www",
    USER="www-data"
