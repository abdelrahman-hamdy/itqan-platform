# Nginx Configuration for LiveKit Recordings Server
# Deploy this on your LiveKit server (conference.itqanway.com / 31.97.126.52)
#
# This configuration serves recorded session files from /recordings directory
# Files are accessed via: https://conference.itqanway.com/recordings/{filename}.mp4

# Add this server block or merge into existing nginx config
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name conference.itqanway.com;

    # SSL Configuration (adjust paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/conference.itqanway.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/conference.itqanway.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Recordings location - serves files from /recordings directory
    location /recordings/ {
        alias /recordings/;

        # Enable directory listing (optional - disable in production)
        autoindex off;

        # CORS headers - allow requests from your app domain
        add_header 'Access-Control-Allow-Origin' 'https://itqanway.com' always;
        add_header 'Access-Control-Allow-Origin' 'https://*.itqanway.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Range, Content-Type' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Video streaming optimizations
        types {
            video/mp4 mp4;
            video/webm webm;
            audio/ogg ogg;
        }

        # Enable byte-range requests for video seeking
        add_header Accept-Ranges bytes;

        # Cache control for recordings
        expires 7d;
        add_header Cache-Control "public, immutable";

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;

        # Download disposition when ?download=1 is present
        if ($arg_download = "1") {
            add_header Content-Disposition 'attachment; filename="$1"';
        }

        # Limit download speed to prevent bandwidth abuse (optional)
        # limit_rate 5m;  # 5 MB/s per connection

        # Log access to recordings
        access_log /var/log/nginx/recordings_access.log;
        error_log /var/log/nginx/recordings_error.log;
    }

    # Existing LiveKit proxy configuration (keep your existing config)
    # location / {
    #     proxy_pass http://localhost:7880;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
}

# HTTP to HTTPS redirect (if not already configured)
server {
    listen 80;
    listen [::]:80;
    server_name conference.itqanway.com;
    return 301 https://$server_name$request_uri;
}
