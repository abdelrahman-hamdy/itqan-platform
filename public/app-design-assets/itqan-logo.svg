<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="200" height="60" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arabic Text: إتقان -->
  <g filter="url(#glow)" fill="#007bff">
    <!-- Letter ن (noon) - left side -->
    <path d="M20 25 L20 35 L25 35 L25 25 Z" fill="#007bff"/>
    <circle cx="22.5" cy="22" r="1.5" fill="#007bff"/> <!-- dot above noon -->
    
    <!-- Letter ت (ta) - middle -->
    <path d="M35 25 L35 35 L40 35 L40 25 Z" fill="#007bff"/>
    <circle cx="37.5" cy="22" r="1.5" fill="#007bff"/> <!-- dot above ta -->
    <circle cx="37.5" cy="19" r="1.5" fill="#007bff"/> <!-- second dot above ta -->
    
    <!-- Letter ق (qaf) - middle -->
    <path d="M50 25 L50 35 L55 35 L55 25 Z" fill="#007bff"/>
    <circle cx="52.5" cy="22" r="1.5" fill="#007bff"/> <!-- dot above qaf -->
    <circle cx="52.5" cy="19" r="1.5" fill="#007bff"/> <!-- second dot above qaf -->
    
    <!-- Letter إ (alif with hamza) - right side -->
    <path d="M65 20 L65 35 L70 35 L70 20 Z" fill="#007bff"/>
    <rect x="66" y="17" width="3" height="2" fill="#007bff"/> <!-- hamza above alif -->
  </g>
  
  <!-- Checkmark symbol -->
  <g filter="url(#glow)" fill="#007bff">
    <path d="M140 20 L150 30 L170 15 L165 10 L150 25 L145 20 Z" fill="#007bff"/>
  </g>
</svg> 