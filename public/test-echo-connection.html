<!DOCTYPE html>
<html>
<head>
    <title>Laravel Echo Server Connection Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .test-result { margin: 10px 0; padding: 10px; border-left: 3px solid #ccc; }
        .test-result.success { border-color: green; background: #f0f8ff; }
        .test-result.error { border-color: red; background: #fff0f0; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Laravel Echo Server Connection Test</h1>
    <p>Testing WebSocket connection with standardized configuration...</p>
    
    <div id="results"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/laravel-echo@1.17.1/dist/echo.iife.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message.replace(/<[^>]*>/g, '')}`);
        }
        
        function testEchoConnection() {
            addResult('üîÑ Starting Laravel Echo Server connection test...');
            
            // EXACT Configuration (matches chat-system.js)
            const config = {
                broadcaster: 'pusher',
                key: 'local-app-key',
                wsHost: '127.0.0.1',
                wsPort: 6001,
                wssPort: 6001,
                forceTLS: false,
                encrypted: false,
                disableStats: true,
                enabledTransports: ['ws'],
                cluster: 'mt1'
            };
            
            addResult(`<pre>Configuration:\n${JSON.stringify(config, null, 2)}</pre>`);
            
            try {
                const echo = new Echo(config);
                
                echo.connector.pusher.connection.bind('connecting', function() {
                    addResult('üîÑ Connecting to Laravel Echo Server...', 'info');
                });
                
                echo.connector.pusher.connection.bind('connected', function() {
                    addResult('‚úÖ Successfully connected to Laravel Echo Server!', 'success');
                    addResult(`Connection URL: ws://127.0.0.1:6001`, 'success');
                });
                
                echo.connector.pusher.connection.bind('unavailable', function() {
                    addResult('‚ùå Laravel Echo Server connection unavailable', 'error');
                });
                
                echo.connector.pusher.connection.bind('failed', function() {
                    addResult('‚ùå Laravel Echo Server connection failed', 'error');
                });
                
                echo.connector.pusher.connection.bind('disconnected', function() {
                    addResult('‚ö†Ô∏è Disconnected from Laravel Echo Server', 'error');
                });
                
                echo.connector.pusher.connection.bind('error', function(error) {
                    addResult(`‚ùå Connection error: ${JSON.stringify(error)}`, 'error');
                });
                
                // Test connection establishment
                setTimeout(() => {
                    const state = echo.connector.pusher.connection.state;
                    addResult(`Connection state after 3 seconds: <strong>${state}</strong>`, 
                             state === 'connected' ? 'success' : 'error');
                }, 3000);
                
            } catch (error) {
                addResult(`‚ùå Echo initialization failed: ${error.message}`, 'error');
            }
        }
        
        // Start test when page loads
        testEchoConnection();
        
        // Add server status check
        fetch('http://127.0.0.1:6001')
            .then(response => {
                addResult('‚úÖ Laravel Echo Server is running and accessible', 'success');
            })
            .catch(error => {
                addResult('‚ùå Laravel Echo Server not accessible: ' + error.message, 'error');
            });
    </script>
</body>
</html>
