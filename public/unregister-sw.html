<!DOCTYPE html>
<html>
<head>
    <title>Unregister Service Workers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Service Worker Cleanup</h1>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        async function unregisterAllServiceWorkers() {
            if (!('serviceWorker' in navigator)) {
                output.innerHTML = '<p class="error">❌ Service Workers not supported</p>';
                return;
            }

            try {
                const registrations = await navigator.serviceWorker.getRegistrations();

                if (registrations.length === 0) {
                    output.innerHTML = '<p>✅ No service workers registered</p>';
                    return;
                }

                output.innerHTML = `<p>Found ${registrations.length} service worker(s)...</p>`;

                for (const registration of registrations) {
                    const scope = registration.scope;
                    await registration.unregister();
                    output.innerHTML += `<p class="success">✅ Unregistered: ${scope}</p>`;
                }

                output.innerHTML += `
                    <p class="success"><strong>✅ All service workers unregistered!</strong></p>
                    <p><strong>Next steps:</strong></p>
                    <ol>
                        <li>Close ALL browser tabs for this site</li>
                        <li>Close the browser completely</li>
                        <li>Reopen browser</li>
                        <li>Go to chat page</li>
                    </ol>
                `;

            } catch (error) {
                output.innerHTML += `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }

        // Run immediately
        unregisterAllServiceWorkers();

        // Also clear all caches
        if ('caches' in window) {
            caches.keys().then(names => {
                Promise.all(names.map(name => caches.delete(name))).then(() => {
                    output.innerHTML += '<p class="success">✅ All caches cleared</p>';
                });
            });
        }
    </script>
</body>
</html>
